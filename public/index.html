<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Meta Information -->

    <title>Abraca-dolist</title>
    <meta charset="UTF-8">

    <!-- External CSS -->

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- App CSS -->

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->

    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- App JS -->

  </head>

  <body>

    <!-- Main content -->

    <main class="container">

      <!-- Input field -->

      <section class="input">
        <form>
          <input class="form-control form-control-lg" type="text" placeholder="to do...">
          <input class="btn btn-success" type="button" value="Submit">
        </form>
      </section>

      <!-- Lists -->

      <div class="row">

        <!-- Eat list -->

        <div class="col eat">

          <div class="card">
            <div class="card-body">
              Watch Harry Potter
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              Read Philosopher's Stone
            </div>
          </div>

        </div>

        <!-- Watch list -->

        <div class="col watch">

          <div class="card">
            <div class="card-body">
              Eat some tacos.
            </div>
          </div>

        </div>

        <!-- Read list -->

        <div class="col read">

          <div class="card">
            <div class="card-body">
              Eat some tacos.
            </div>
          </div>

        </div>

        <!-- Buy list -->

        <div class="col buy">

           <div class="card">
            <div class="card-body">
              Buy me a mason jar!
            </div>
          </div>

        </div>

      </div>

    </main>

  </body>

  <script type="text/javascript" src="/scripts/app.js"></script>

</html>
